    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
        }
body {
  background-image: url(AI_Generated_Image.jpg);
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}

            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            color: #ffffff;
            margin-top: 20px;
        }

        .subtitle {
            font-size: 40px;
            color: #fffdfd;
            margin: 10px  250px 10px 250px;
           
        }

        .button {
            width: 200px;
            height: 50px;
            border: none;
            border-radius: 25px;
            background-color: #ff9900;
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
        }

        .buttons:hover {
            
            color:#ff9900;
            background-color: white;

        } .buttons {
            background-color: rgb(255, 162, 0);
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 25px;
        }.contact {
        
            text-align: center;
        color: white;}
